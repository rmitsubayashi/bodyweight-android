apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply from: 'buildsystem/general-dependencies.gradle'
apply from: 'buildsystem/test-dependencies.gradle'
apply from: 'buildsystem/dependencies.gradle'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.github.rmitsubayashi.bodyweight"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation generalDeps.values()
    implementation networkDeps.values()
    implementation rxDeps.values()
    testImplementation unitTestDeps.values()
    androidTestImplementation androidTestDeps.values()
}
